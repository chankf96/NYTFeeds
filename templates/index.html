<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <title>NY Times Articles</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">NY Times Articles</span>
      </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
          <div class="accordion" id="accordionExample">
            {%for data in data.results %}
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading{{data.id}}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{data.id}}" aria-expanded="false" aria-controls="collapse{{data.id}}">
                  {{data.title}}
                </button>
              </h2>
              <div id="collapse{{data.id}}" class="accordion-collapse collapse" aria-labelledby="heading{{data.id}}" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  {{data.abstract}} <br>
                  {{data.byline}}<br><br>
                  Updated Date: {{data.updated}} | Published Date: {{data.published_date}}<br>
                  For more details: <a href="{{data.url}}" target="_blank">{{data.url}}</a>
                </div>
              </div>
            </div>
            {%endfor%}
          </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
